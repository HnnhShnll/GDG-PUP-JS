  <body>
    <div class="header-div">
      <h3>Dynamic Counter</h3>
      <p>
        Click the blue button to increase the counter and the red button to
        decrease the counter value.
      </p>
    </div>
    <div id="counter-div">
      <p id="countertext">0</p>
    </div>
    <div class="button-div">
      <button id="buttonsubtract">-</button>
      <button id="buttonadd">+</button>
    </div>

    <script src="J8.js"></script>
  </body>
